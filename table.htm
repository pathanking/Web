<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>State</th>
            <th>Capital</th>
        </tr>

        <tr>
            <td>Maharashtra</td>
            <td>Mumbai</td>
        </tr>

        <tr>
            <td>Telangana</td>
            <td>Hyderabad</td>
        </tr>

        <tr>
            <td>MP</td>
            <td>Bhopal</td>
        </tr>

        <tr>
            <td>UP</td>
            <td>Lucknow</td>
        </tr>

    </table>

    <h2>Beverage Menu</h2>
    <ul style="list-style:  circle;">
        <li>tea</li>
        <li>coffee</li>
        <li>mojito</li>
    </ul>

    <h2>Movies You Should Watch Before You Die</h2>
    <ol type="I">
        <li>Godfather</li>
        <li>Shawshank Redemption</li>
        <li>Titanic</li>
    </ol>
</body>
</html>
